var modal = document.getElementById("Modal1");

// puts the add to cart button to a var
var button = document.getElementById("buttonModal");


var span = document.getElementsByClassName("close")[0];
var span1 = document.getElementsByClassName("close1")[0];

//enables the modal when add to cart button is clicked
button.onclick = function() {
    modal.style.display = "block";
}

//lets the span tag agree close the model
span.onclick = function() {
    modal.style.display = "none";
}

// lets span tag cancel close the model
span1.onclick = function() {
    modal.style.display = "none";
}

//closes model if clicked outside of its area
window.onclick = function(event) {
    if (event.target == modal){
        modal.style.display = "none";
    }
}
  </script>
